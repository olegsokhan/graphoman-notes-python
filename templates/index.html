<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Duper App</title>
</head>
<body>
    <h1>Add Note</h1>
    {% if noteIsEmpty %}
    <p style="color: red">Please, write your note</p>
    {% endif %}
    <form method="post" action="/">
        <textarea name="note" placeholder="Write your note here"></textarea><br/>
        <input type="submit" />
    </form>
    <hr/>
    <a href="/notes">Show my notes</a>
</body>
</html>
